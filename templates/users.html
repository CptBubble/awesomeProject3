<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>{{ .Title}}</title>
    </head>
    <body>
        <h1>{{ .Title}}</h1>
        <ul>
            {{range .Users}}
                <li>
                  <div><b>{{ .Id }}</b>: <b>{{ .Name }}</b>: <k>{{ .Age }}</k>: {{.Book}} </div>
                </li>
            {{end}}
        </ul>
    </body>
</html>
